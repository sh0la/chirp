<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./App.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Chirp</h1>
    <nav>
      <ul>
        <li>Filter</li>
        <li>Sort</li>
      </ul>
    </nav>
  </header>
  <main class="spread">
    <div class="left-nav"><p>LeftNavBar</p></div>
    <section>
      <div class="userinput">
        <form action="">
          <input type="text" placeholder="What's on your mind?" id="message">
        </form>
      </div>
      <div class="post-card">
        <img class='user-img' src="./images/cat.jpg" alt="">
        <div class="right-card">
          <div class="top-item"><span id="user-name">John</span><span id="date">Now</span></div>
          <p class="user-post">I feel like going to the beach right now and just the feeling of the hot sand</p>
          <div class="bottom-item"><span class="reply">comment</span><span class="like">Like</span><span class="emoji">emoji</span></div> 
        </div>
      </div>
      <div class="post-card">
        <img class='user-img' src="./images/cat.jpg" alt="">
        <div class="right-card">
          <div class="top-item"><span id="user-name">John</span><span id="date">Now</span></div>
          <p class="user-post">I feel like going to the beach right now and just the feeling of the hot sand</p>
          <div class="bottom-item"><span class="reply">comment</span><span class="like">Like</span><span class="emoji">emoji</span></div> 
        </div>
      </div>
    </section>
    <div class="right-nav"><p>RightNavBar</p></div>
  </main>
</body>
</html>
